<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">

        <title>Privacy Policy | Joint Admissions And Matriculation Board</title>
        <link rel="shortcut icon" href="../assets/img/logo.png">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="../assets/sass/main.css">
        <link rel="stylesheet" href="style.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;800&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="privacy-policy-container">
            <div class="container">
                <span class="text first-text">I'm </span>
                <span class="text sec-text">Freelancer</span>
            </div>
        
            <script>
                const text = document.querySelector(".sec-text");
        
                const textLoad = () => {
                    setTimeout(() => {
                        text.textContent = "a Freelancer";
                    }, 0);
                    setTimeout(() => {
                        text.textContent = "a Blogger";
                    }, 4000);
                    setTimeout(() => {
                        text.textContent = "The Goat";
                    }, 8000); //1s = 1000 milliseconds
                }
        
                textLoad();
                setInterval(textLoad, 12000);
            </script>
            <a href="..">Go back</a>
        </section>
    </body>
</html>
